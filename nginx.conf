#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

# RTMP configuration for multi-channel VOD-to-Live streaming
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Live Channel 1
        application live1 {
            live on;
            record off;
            
            # Enable HLS for this stream (optional)
            hls on;
            hls_path /opt/homebrew/var/www/hls/live1;
            hls_fragment 3;
            hls_playlist_length 60;
        }

        # Live Channel 2
        application live2 {
            live on;
            record off;
            
            hls on;
            hls_path /opt/homebrew/var/www/hls/live2;
            hls_fragment 3;
            hls_playlist_length 60;
        }

        # Live Channel 3
        application live3 {
            live on;
            record off;
            
            hls on;
            hls_path /opt/homebrew/var/www/hls/live3;
            hls_fragment 3;
            hls_playlist_length 60;
        }

        # Live Channel 4
        application live4 {
            live on;
            record off;
            
            hls on;
            hls_path /opt/homebrew/var/www/hls/live4;
            hls_fragment 3;
            hls_playlist_length 60;
        }

        # Live Channel 5
        application live5 {
            live on;
            record off;
            
            hls on;
            hls_path /opt/homebrew/var/www/hls/live5;
            hls_fragment 3;
            hls_playlist_length 60;
