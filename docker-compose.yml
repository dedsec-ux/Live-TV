version: '3.8'

services:
  inbv-streaming:
    build: .
    container_name: inbv-streaming-server
    ports:
      - "80:80"       # HTTP
      - "8080:8080"   # HTTP Alternative
      - "1935:1935"   # RTMP
      - "3000:3000"   # API
    # COMMENTED OUT: Remove volumes to start fresh each time
    # volumes:
    #   - ./videos:/opt/inbv-streaming/videos
    #   - ./playlists:/opt/inbv-streaming/playlists
    #   - ./logs:/opt/inbv-streaming/logs
    #   - ./hls:/var/www/html/hls
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STREAM_MODE=rtmp
    restart: unless-stopped
    pids_limit: 500  # Safety limit: allows ~30 channels, prevents runaway processes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin-v2.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
